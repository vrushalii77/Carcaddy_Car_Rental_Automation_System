<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CarCaddy</title>
    <style>
		body {
		           margin: 0;
		           font-family: Arial, sans-serif;
		           background-color: #121212;
		           color: #f0f0f0;
		       }
        .navbar {
            background-color: #121212;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .navbar .brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }
        .navbar button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .navbar button:hover {
            background-color: #007bff;
        }
        .dashboard-container {
            margin: 20px auto;
            width: 90%;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .dashboard-header h1 {
            font-size: 1.5em;
            color: #007bff;
        }
        .dashboard-header button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dashboard-header button:hover {
            background-color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid #333;
            color: #f0f0f0;
        }
        th {
            background-color: #2c2c2c;
        }
        tr:hover {
            background-color: #333;
        }
        .view-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .view-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(0, 50, 255, 0.7); 
            background-color: #0056b3; 
            outline: 2px solid #007bff; 
        }
		.navbar {
		            background-color: rgba(0, 0, 0, 0.85); 
		            color: #fff;
		            padding: 15px 10%;
		            display: flex;
		            justify-content: space-between;
		            align-items: center;
		            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
		        }
		        .navbar .brand {
		            font-size: 1.5em;
		            font-weight: bold;
		            color: #007bff; 
		        }
		        .nav-links a {
		            color: #fff;
		            text-decoration: none;
		            margin-left: 15px;
		            transition: color 0.3s, border-bottom 0.3s ease;
		            position: relative;
		        }
		        .nav-links a::after {
		            content: '';
		            position: absolute;
		            bottom: 0;
		            left: 0;
		            width: 0;
		            height: 2px;
		            background-color: #007bff; 
		            transition: width 0.3s ease;
		        }
		        .nav-links a:hover {
		            color: #007bff;
		        }
		        .nav-links a:hover::after {
		            width: 100%; 
		        }
				form input, form select {
				            width: 100%;
				            padding: 10px;
				            margin-bottom: 15px;
				            background-color: #2c2c2c;
				            border: none;
				            border-radius: 5px;
				            color: #f0f0f0;
				            font-size: 1em;
				            transition: box-shadow 0.3s;
				        }
				        form input:focus, form select:focus {
				            box-shadow: 0 0 8px rgba(0, 123, 255, 0.8); 
				            outline: none;
				        }
			
						  
						  .error {
						        color: #ff4d4d; 
						        font-size: 0.9em; 
						        font-weight: bold; 
						        margin-top: -10px; 
						        margin-bottom: 10px; 
						        display: block; 
								display: flex;
								justify-content: center;
								align-items: center;
						    }
							
							.error {
							    animation: fadeIn 0.3s ease-in-out;
							}

							@keyframes fadeIn {
							    from {
							        opacity: 0;
							        transform: translateY(-5px);
							    }
							    to {
							        opacity: 1;
							        transform: translateY(0);
							    }
							}
							
							.search-container {
							  
							    width: 100%;
								margin-right: 450px;
							}

							.search-container input {
							    padding: 10px;
							    margin-right: 10px; /* Space between input and button */
							    background-color: #2c2c2c;
							    border: none;
							    border-radius: 5px;
							    color: #f0f0f0;
							    font-size: 1em;
							    width: 300px; /* Adjust width as needed */
							}

							.search-container button {
							    background-color: #007bff;
							    color: #fff;
							    border: none;
							    padding: 10px 20px;
							    border-radius: 5px;
							    cursor: pointer;
							    transition: background-color 0.3s;
							}

							.search-container button:hover {
							    background-color: #0056b3;
							}
							.sidebar {
																				            position: fixed; /* Fix the sidebar on the left */
																				            top: 60px; /* Leave space for the navbar */
																				            left: 0;
																				            width: 200px;
																				            height: 100%;
																				            background-color: #1f1f1f;
																				            padding: 20px;
																				            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
																				        }

																				        .sidebar h2 {
																				            color: #007bff;
																				            margin-bottom: 20px;
																				        }

																				        .sidebar a {
																				            display: block;
																				            color: #fff;
																				            padding: 10px 0;
																				            text-decoration: none;
																				            transition: background-color 0.3s;
																				        }

																				        .sidebar a:hover {
																				            background-color: #007bff;
																				            padding-left: 10px; /* Add a small indent on hover */
																				        }
																						div.nav-links
																						{
																							margin-right: 20px;
																						}

    </style>
</head>
<body>
	<div class="navbar">
	       <div class="brand">CarCaddy</div>
	       <div class="nav-links">
	           <a th:href="@{/}">Employee Management</a>
	           <a href="#">Car Management</a>
	           <a href="#">Customer Management</a>
	           <a href="#">Rental Management</a>
	           <a href="#">Reports</a>
	       </div>
	   </div>
	   <div class="sidebar">
	      			          <!-- <h2>Navigation</h2> -->
	      			          <a href="/adminDashboard">Dashboard</a>
	      			          <a href="/registerEmployee">Register Employee</a>
	      			          <a href="/displayAllEmployee">View Employees</a>
	      			          <!-- <a href="#">Update Employee</a> -->
	      			          <a href="/adminDashboard">Deactivate Employee</a>
	      					  <a href="/displayDeactivatedEmployees">View Deactivated Employees</a>
	      					  <a href="/register">Register New Admin</a>
	      			  </div>

	   <div class="dashboard-container">
	         <div class="dashboard-header">
	             <!-- Back Button -->
				 <a th:href="@{/adminDashboard}">
				     <button>Back</button>
				 </a>	             <!-- Search Field and Button -->
				
	         </div>
				 <div th:if="${error}" class="error">
				     <p th:text="${error}"></p>
				 </div>

	         <table>
	             <thead>
	                 <tr>
	                     <th>Employee Id</th>
	                     <th>Employee Name</th>
	                     <th>Date of Birth</th>
	                     <th>Email</th>
	                     <th>Designation</th>
	                     <th>Account Type</th>
	                     <th>Date of Expiry</th>
	                     <th>Status</th>
	                 </tr>
	             </thead>
	             <tbody id="employee-data">
	                 <tr th:each="employee : ${employees}">
	                     <td th:text="${employee.employeeId}"></td>
	                     <td th:text="${employee.employeeName}"></td>
	                     <td th:text="${employee.dateOfBirth}"></td>
	                     <td th:text="${employee.employeeEmail}"></td>
	                     <td th:text="${employee.designation}"></td>
	                     <td th:text="${employee.accountType}"></td>
	                     <td th:text="${employee.accountExpiryDate}"></td>
	                     <td th:text="${employee.status}"></td>
	                 </tr>
	             </tbody>
	         </table>
			 <form th:action="@{/searchEmployeeByIdOrName}" method="post">
			 			            <div class="search-container">
			 			                <input type="text" name="searchQuery" placeholder="Enter Employee ID or Name" />
			 			                <button type="submit">Search</button>
			 			            </div>
			 </form>
	     </div>

		
</body>
</html>
