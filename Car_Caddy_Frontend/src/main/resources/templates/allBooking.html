<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">
    <div id="content">
        <section class="bg-gray-100 py-8 antialiased dark:bg-gray-900 md:py-16">
            <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
                <a th:href="@{'/rent'}" class="font-semibold text-blue-500 dark:text-blue-500">Go Back</a>

                <h2 class="mb-4 text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl md:mb-6"
                    th:text="'Rent Booking'"></h2>

                <div class="mb-4 grid justify-center gap-4 lg:flex">
                    <aside id="sidebar"
                        class="h-full w-80 rounded-lg border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800">
                        <button
                            class="dark:hover-bg-gray-700 mb-3 mr-4 flex w-full items-center rounded-lg bg-white p-2 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700">
                            <span class="sr-only">Open user menu</span>
                            <div class="flex w-full items-center justify-between">
                                <div class="flex items-center">
                                    <div class="text-left">
                                        <div class="mb-0.5 font-semibold leading-none text-gray-900 dark:text-white">
                                            <span>Receptionist Name</span>
                                        </div>
                                        <div class="text-sm text-gray-500 dark:text-gray-400">
                                            <span>receptionist@gmail.com</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </button>

                        <div class="mb-4 w-full border-y border-gray-100 py-4 dark:border-gray-700">
                            <ol class="mb-3 list-outside list-decimal space-y-2 ps-4">
                                <a th:href="@{'/rent'}" class="flex items-center">
                                    <svg class="w-3.5 h-3.5 me-2 text-green-500 dark:text-green-400 flex-shrink-0"
                                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                        viewBox="0 0 20 20">
                                        <path
                                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                                    </svg>
                                    <span th:text="'Book'" class="text-green-500 font-bold"></span>
                                </a>
                            </ol>
                        </div>
                    </aside>

                    <div class="w-full space-y-6 lg:space-y-8">
                        <div class="space-y-6 sm:space-y-8">

                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 p-3">
                                <div th:each="booking : ${allBookings}"
                                    class="min-w-[300px] text-center sm:max-w-lg md:max-w-xl lg:max-w-2xl xl:max-w-3xl mx-auto bg-white rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
                                    <div class="flex items-center justify-between p-4 border-b dark:border-gray-700">
                                        <span
                                            class="rounded  bg-purple-100 text-purple-800 px-2.5 py-0.5 text-xs font-medium">
                                            <span th:text="${'Booking No: '+booking.bookingId}">ID</span>
                                        </span>

                                        <div class="flex items-center gap-2">
                                            <a data-th-href="@{'/updateBookingForm/' + ${booking.bookingId}}"
                                                class="rounded-lg p-2 text-gray-500 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                                <svg class="w-6 h-6 text-green-400 " aria-hidden="true"
                                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    fill="none" viewBox="0 0 24 24">
                                                    <path stroke="currentColor" stroke-linecap="round"
                                                        stroke-linejoin="round" stroke-width="2"
                                                        d="M10.779 17.779 4.36 19.918 6.5 13.5m4.279 4.279 8.364-8.643a3.027 3.027 0 0 0-2.14-5.165 3.03 3.03 0 0 0-2.14.886L6.5 13.5m4.279 4.279L6.499 13.5m2.14 2.14 6.213-6.504M12.75 7.04 17 11.28" />
                                                </svg>
                                            </a>

                                            <a data-th-href="@{'/cancelBooking/' + ${booking.bookingId}}"
                                                class="rounded-lg p-2 text-gray-500 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                                <svg class="w-6 h-6 text-red-500" aria-hidden="true"
                                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    fill="none" viewBox="0 0 24 24">
                                                    <path stroke="currentColor" stroke-linecap="round"
                                                        stroke-linejoin="round" stroke-width="2"
                                                        d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z" />
                                                </svg>
                                            </a>
                                        </div>
                                    </div>

                                    <div class="p-4">
                                        <h1 class="text-2xl font-semibold mb-4"
                                            th:text="${booking.customer.firstName + ' ' +booking.customer.lastName}">
                                            Customer
                                            Name</h1>

                                        <div class="flex justify-between mt-4">
                                            <ul class="mt-2 flex items-center gap-2">
                                                <li class="flex items-center gap-1">
                                                    <svg class="w-6 h-6 text-green-500 dark:text-white"
                                                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                                        height="24" fill="none" viewBox="0 0 24 24">
                                                        <path stroke="currentColor" stroke-linecap="round"
                                                            stroke-linejoin="round" stroke-width="2"
                                                            d="M12 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                                        <path stroke="currentColor" stroke-linecap="round"
                                                            stroke-linejoin="round" stroke-width="2"
                                                            d="M17.8 13.938h-.011a7 7 0 1 0-11.464.144h-.016l.14.171c.1.127.2.251.3.371L12 21l5.13-6.248c.194-.209.374-.429.54-.659l.13-.155Z" />
                                                    </svg>

                                                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400"
                                                        th:text="${booking.location}"></p>
                                                </li>
                                                <li class="flex items-center gap-1">
                                                    <span
                                                        class="rounded bg-orange-100 text-orange-800 px-2.5 py-0.5 text-xs font-medium">
                                                        <span th:text="${'Discount: '+booking.discount + '%'}"></span>
                                                    </span>
                                                </li>
                                                <li class="flex items-center gap-1">
                                                    <svg class="w-6 h-6 text-gray-800 dark:text-white"
                                                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                                        height="24" fill="none" viewBox="0 0 24 24">
                                                        <path stroke="currentColor" stroke-linecap="round"
                                                            stroke-linejoin="round" stroke-width="2"
                                                            d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z" />
                                                    </svg>
                                                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400"
                                                        th:text="${'Days: '+booking.days}"></p>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="flex justify-between p-3">
                                        <div class="flex items-center gap-2">
                                            <span class="font-bold"
                                                th:text="${'End Date: '+booking.endDate}"></span>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <svg class="w-5 h-5 text-green-500" aria-hidden="true"
                                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                                viewBox="0 0 24 24">
                                                <path stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2"
                                                    d="M15.583 8.445h.01M10.86 19.71l-6.573-6.63a.993.993 0 0 1 0-1.4l7.329-7.394A.98.98 0 0 1 12.31 4l5.734.007A1.968 1.968 0 0 1 20 5.983v5.5a.992.992 0 0 1-.316.727l-7.44 7.5a.974.974 0 0 1-1.384.001Z" />
                                            </svg>
                                            <span class="font-bold text-green-500"
                                                th:text="${booking.totalFare}">Total</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
