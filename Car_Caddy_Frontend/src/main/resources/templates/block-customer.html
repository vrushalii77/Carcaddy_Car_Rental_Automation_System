<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <script>
        // Dropdown toggle functionality
        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.querySelector(".dropdown");
            const dropdownMenu = document.querySelector(".dropdown-menu");

            dropdown.addEventListener("click", function (event) {
                event.stopPropagation(); // Prevent event from propagating to body
                dropdownMenu.classList.toggle("show");
            });

            document.body.addEventListener("click", function () {
                dropdownMenu.classList.remove("show");
            });
        });
    </script><!-- Link to external CSS -->
    <style>
        /* General styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and Font */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    background-color: #f9f9f9;
    color: #333;
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #343a40;
    padding: 1rem 2rem;
    color: #fff;
    padding: 15px
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #ffc107;
}

.navbar .menu {
    list-style: none;
    display: flex;
    gap: 1.5rem;
}

.navbar .menu li {
    position: relative;
}

.navbar .menu a {
    text-decoration: none;
    color: #fff;
    font-size: 1rem;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.navbar .menu a:hover {
    background-color: #ffc107;
    color: #343a40;
}

/* Dropdown */
.dropdown-menu {
    display: none;
    position: absolute;
    background: #fff;
    color: #333;
    list-style: none;
    padding: 0.5rem 0;
    border: 1px solid #ddd;
    top: 2.5rem;
    left: 0;
    z-index: 10;
    border-radius: 5px;
}

.dropdown-menu li {
    padding: 0.5rem 1rem;
}

.dropdown-menu li a {
    color: #343a40; /* Default visible text color */
    background: #343a40; /* Default background color */
    display: block; /* Ensures clickable area is full width */
    transition: background-color 0.3s, color 0.3s;
}

.dropdown-menu li a:hover {
    background: #f1f1f1; /* Hover background color */
    color: #007bff; /* Hover text color */
}

.dropdown-menu.show {
    display: block;
}

h2 {
    text-align: center;
    margin-top: 20px;
    color: #0077cc;
}

/* Form container */
.form-container {
    width: 40%;
    margin: 20px auto;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

.row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.row label {
    width: 40%;
    font-weight: bold;
}

.row input {
    width: 55%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.row button {
    width: 100%;
    padding: 10px;
    background-color: #0077cc;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.row button:hover {
    background-color: #0056b3;
}

/* Feedback message styling */
.feedback-message {
    margin-top: 20px;
    text-align: center;
    font-size: 16px;
    color: #007700; /* Green for success */
}

.feedback-message p {
    margin: 0;
}

    </style>
</head>

<!-- Include shared header -->
<header class="header">
    <div class="logo">CarCaddy</div>
    <nav class="navbar">
        <ul class="menu">
            <li><a href="/">Home</a></li>
            <li class="dropdown">
                <a href="javascript:void(0);">Customer</a>
                <ul class="dropdown-menu">

                    <li><a href="/customer/get-all-customers">Get All Customers</a></li>
                    <li><a href="/customer/get-customer-by-id">Get Customer by ID</a></li>
                    <li><a href="/customer/update-customer">Update Customer</a></li>
                    <li><a href="/customer/block-customer">Block Customer</a></li>

            </li>
            <li><a href="/car">Car</a></li>
            <li><a href="/booking">Booking</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Block Customer</h2>
    <div class="form-container">
        <form th:action="@{/customer/block-customer}" method="get">
            <div class="row">
                <label for="customerId">Customer ID:</label>
                <input type="text" id="customerId" name="id" placeholder="Enter Customer ID" required>
            </div>

            <div class="row">
                <button type="submit">Block Customer</button>
            </div>
        </form>

        <!-- Feedback message -->
        <div class="feedback-message" th:if="${message}">
            <p th:text="${message}"></p>
        </div>
    </div>

</main>
</body>
</html>
