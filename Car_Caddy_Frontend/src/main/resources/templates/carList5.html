<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	   <!-- Font Awesome -->
	  
    <style>
		
		body {
		           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		       }

		       header {
		           font-family: 'Montserrat', sans-serif;
		           background: linear-gradient(90deg, #0d6efd, #6610f2);
		           color: #fff;
		           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		           position: sticky;
		           top: 0;
		           z-index: 1020;
		       }

		       header .nav-link {
		           color: #fff;
		           font-weight: 500;
		           margin: 0 10px;
		           transition: color 0.3s, background-color 0.3s;
		       }

		       header .nav-link:hover {
		           background-color: rgba(255, 255, 255, 0.2);
		           border-radius: 5px;
		       }

		       header .nav-link.active {
		           color: #ffc107;
		           background-color: rgba(255, 255, 255, 0.2);
		           border-radius: 5px;
		       }

		       header h1 {
		           font-size: 1.8rem;
		           font-weight: bold;
		           margin: 0;
		       }
			

		       @media (max-width: 576px) {
		           header h1 {
		               font-size: 1.5rem;
		           }

		           header .nav {
		               flex-direction: column;
		               align-items: flex-start;
		           }

		           header .nav-link {
		               margin: 5px 0;
		           }
		       }
	
        .container-fluid {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .list h1 {
            color: #343a40;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        .table {
            margin-top: 20px;
        }
        .table thead th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }
        .btn-info, .btn-success {
            margin: 2px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
        }
        .alert {
            margin-top: 20px;
        }
        .actions {
            white-space: nowrap;
        }
    </style>
	<link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<body>
	
	<header class="py-3">
		    <div class="container">
		        <div class="d-flex justify-content-between align-items-center">
		            <h1 class="mb-0">Carcaddy</h1>
		            <nav>
		                <ul class="nav">
		                    <li class="nav-item"><a class="nav-link" th:href="@{/car/home}">Home</a></li>
							<li class="nav-item"><a class="nav-link " th:href="@{/car/addCar}">Add Car</a></li>
		                    <li class="nav-item"><a class="nav-link active" th:href="@{/car/allCar}">Car List</a></li>
		                    <li class="nav-item"><a class="nav-link" th:href="@{/maintenance/all}">Maintenance List</a></li>
		             
		                </ul>
		            </nav>
		        </div>
		    </div>
		</header>
<div class="container-fluid list">
    <h1>List of Cars</h1>
    <div th:if="${message}" class="alert alert-info" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <table class="table table-striped" th:if="${not #lists.isEmpty(cars)}">
        <thead>
            <tr>
				<th>#</th>
                <th>ID</th>
                <th>Vehicle Type</th>
                <th>Model</th>
               
                <th>Fuel Type</th>
                <th>Mileage</th>
                <th>Licence Plate Number</th>
                <th>Last Maintenance Date</th>
                <th>Next Maintenance Date</th>
                <th>Maintenance Count</th> 
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car, iterStat : ${cars}" >
				<td th:text="${iterStat.count}"></td>
                <td th:text="${car.carId}"></td>
                <td th:text="${car.vehicleType}"></td>
                <td th:text="${car.model}"></td>

                <td th:text="${car.fuelType}"></td>
                <td th:text="${car.mileage}"></td>
                <td th:text="${car.licencePlateNumber}"></td>
                <td th:text="${car.lastMaintenanceDate}"></td>
                <td th:text="${car.nextMaintenanceDate}"></td>
                <td th:text="${maintenanceCountMap.get(car.carId)}"></td>
                <td class="actions">
                    <a th:href="@{/maintenance/all/car/{carId}(carId=${car.carId})}" 
                       class='btn btn-info btn-sm' title="View Maintenance List">
                        <i class="fas fa-list"></i>
                    </a>
                    <a th:href="@{/maintenance/create/{carId}(carId=${car.carId})}" 
                       class='btn btn-success btn-sm' title="Add Maintenance Record">
                        <i class="fas fa-plus"></i>
                    </a>
                </td> 
            </tr>
        </tbody>
    </table>
    <div th:if="${#lists.isEmpty(cars)}" class="alert alert-warning" role="alert">
        No cars found.
    </div>
    <a href="/car/addCar" class='btn btn-primary'>Add New Car</a> 
	
	
</div>

<script src="//code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
