<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .error-message {
            color: #ff4d4d;
            font-weight: bold;
            margin-top: 20px;
        }

        .success-message {
            color: #28a745;
            font-weight: bold;
            margin-top: 20px;
        }
        /* Video background */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the whole background */
            z-index: -1; /* Makes sure the video is behind other content */
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- Background Video -->
<video class="background-video" autoplay loop muted>
    <source src="/images/login.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
    <div class="container">
        <h1>Delete Car</h1>
        <div th:if="${car}">
            <p>Are you sure you want to delete the following car?</p>
            <p>Vehicle ID: <span th:text="${car.carId}"></span></p>
            <p>Model: <span th:text="${car.model}"></span></p>
            <form th:action="@{/deleteCarsByVehicleID}" method="post">
                <input type="hidden" th:value="${car.carId}" name="carId" />
                <button type="submit">Delete</button>
            </form>
        </div>
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>
    </div>
</body>
</html>
