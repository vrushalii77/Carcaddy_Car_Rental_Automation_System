<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get Customer by ID</title>
<!--    <link rel="stylesheet" href="get-customer-by-id1.css"> &lt;!&ndash; Link to external CSS &ndash;&gt;-->
    <script>
        // Dropdown toggle functionality
        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.querySelector(".dropdown");
            const dropdownMenu = document.querySelector(".dropdown-menu");

            dropdown.addEventListener("click", function (event) {
                event.stopPropagation(); // Prevent event from propagating to body
                dropdownMenu.classList.toggle("show");
            });

            document.body.addEventListener("click", function () {
                dropdownMenu.classList.remove("show");
            });
        });
    </script>
    <style>
        /* General styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and Font */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    background-color: #f9f9f9;
    color: #333;
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #343a40;
    padding: 1rem 2rem;
    color: #fff;
    padding: 15px
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #ffc107;
}

.navbar .menu {
    list-style: none;
    display: flex;
    gap: 1.5rem;
}

.navbar .menu li {
    position: relative;
}

.navbar .menu a {
    text-decoration: none;
    color: #fff;
    font-size: 1rem;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.navbar .menu a:hover {
    background-color: #ffc107;
    color: #343a40;
}

/* Dropdown */
.dropdown-menu {
    display: none;
    position: absolute;
    background: #fff;
    color: #333;
    list-style: none;
    padding: 0.5rem 0;
    border: 1px solid #ddd;
    top: 2.5rem;
    left: 0;
    z-index: 10;
    border-radius: 5px;
}

.dropdown-menu li {
    padding: 0.5rem 1rem;
}

.dropdown-menu li a {
    color: #343a40; /* Default visible text color */
    background: #343a40; /* Default background color */
    display: block; /* Ensures clickable area is full width */
    transition: background-color 0.3s, color 0.3s;
}

.dropdown-menu li a:hover {
    background: #f1f1f1; /* Hover background color */
    color: #007bff; /* Hover text color */
}

.dropdown-menu.show {
    display: block;
}

/*body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}
*/
h2 {
    text-align: center;
    margin-top: 20px;
    color: #0077cc;
}

/* Form styles */
.form-container {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

form {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

form label {
    margin-bottom: 10px;
    font-weight: bold;
}

form input {
    padding: 10px;
    margin-bottom: 10px;
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    padding: 10px 20px;
    background-color: #0077cc;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #0056b3;
}

/* Table styles */
table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

table th, table td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: left;
}

table th {
    background-color: #0077cc;
    color: white;
}

table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

table tbody tr:hover {
    background-color: #f1f1f1;
}

/* No customer message */
.no-customer-message {
    text-align: center;
    margin: 20px 0;
    color: #cc0000;
    font-weight: bold;
}

    </style>
</head>
<body>
<!-- Include the shared header -->
<header class="header">
    <div class="logo">CarCaddy</div>
    <nav class="navbar">
        <ul class="menu">
            <li><a href="/">Home</a></li>
            <li class="dropdown">
                <a href="javascript:void(0);">Customer</a>
                <ul class="dropdown-menu">
                    <li><a href="/customer/register">Register</a></li>
                    <li><a href="/customer/get-all-customers">Get All Customers</a></li>
                    <li><a href="/customer/get-customer-by-id">Get Customer by ID</a></li>
                    <li><a href="/customer/update-customer">Update Customer</a></li>
                    <li><a href="/customer/block-customer">Block Customer</a></li>
                </ul>
            </li>
            <li><a href="/car">Car</a></li>
            <li><a href="/booking">Booking</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Get Customer by ID</h2>
    <div class="form-container">
        <form th:action="@{/customer/get-customer-by-id}" method="get">
            <label for="customerId">Enter Customer ID:</label>
            <input type="text" id="customerId" name="id" placeholder="Customer ID" required>
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Customer details table -->
    <div class="customer-details" th:if="${customer}">
        <h3 style="margin-left:160px">Customer Details</h3>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>Gender</th>
                <th>Loyalty Points</th>
                <th>Blocklist Status</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.mobile}"></td>
                <td th:text="${customer.gender}"></td>
                <td th:text="${customer.loyaltyPoints}"></td>
                <td th:text="${customer.blocklistStatus ? 'Blocked' : 'Active'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="no-customer-message" th:if="${errorMessage}" style="color:red;">
        <p th:text="${errorMessage}"></p>
    </div>

</main>
</body>
</html>
