<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - CarCaddy</title>
    <style>
        body {
            background-image: url('http://www.pixelstalk.net/wp-content/uploads/2016/07/Desktop-cars-full-hd-wallpapers-1080p-download.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #f0f0f0; 
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #121212;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.85); 
            color: #fff;
            padding: 15px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        .navbar .brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff; 
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            transition: color 0.3s, border-bottom 0.3s ease;
            position: relative;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #007bff; 
            transition: width 0.3s ease;
        }
        .nav-links a:hover {
            color: #007bff;
        }
        .nav-links a:hover::after {
            width: 100%; 
        }
        .admin-logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin-left: 20px;
        }
        .admin-logo img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            border-radius: 50%;
        }
        .main-container {
            text-align: center;
            margin: 50px auto;
            padding: 40px;
            max-width: 700px;
            background-color: rgba(0, 0, 0, 0.85); 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
        }
        h1 {
            color: #007bff; 
            font-size: 2.8em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #e6e6e6; 
        }
        .btn-container a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff; 
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-container a:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.9); 
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">CarCaddy</div>
        <div class="nav-links">
            <a th:href="@{/}">Employee Management</a>
            <a href="#">Car Management</a>
            <a href="#">Customer Management</a>
            <a href="#">Rental Management</a>
            <a href="#">Reports</a>
            <a href="adminLogin.html" th:href="@{/login}" class="admin-logo">
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Admin Icon"> Admin
            </a>
        </div>
    </div>

    <div class="main-container">
        <h1>Welcome to Employee Management</h1>
        <p>Manage employees efficiently with CarCaddy.</p>
        <div class="btn-container">
            <a href="registerEmployee.html" th:href="@{/registerEmployee}">Register Employee</a>
        </div>
    </div>
</body>
</html>
