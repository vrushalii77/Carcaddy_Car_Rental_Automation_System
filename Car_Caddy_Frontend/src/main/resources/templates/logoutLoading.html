<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire background */
            z-index: -1; /* Places the video behind other content */
        }

        .container {
            text-align: center;
            z-index: 1; /* Places the text in front of the video */
        }

        h1 {
            font-size: 2em;
            color: #ffffff; /* Change text color for better visibility on video */
            margin-bottom: 10px;
        }

        p {
            font-size: 4em;
            color: #ffffff; /* Change text color for better visibility on video */
        }
    </style>
    <meta http-equiv="refresh" content="3;url=/admin" />
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="/images/carmoving.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>Logging you out...</h1>
        <p>Please wait while we redirect you to the admin page.</p>
    </div>
</body>
</html>
