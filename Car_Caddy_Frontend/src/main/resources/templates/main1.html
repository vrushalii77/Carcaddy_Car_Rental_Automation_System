<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Role Selection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Add Font Awesome -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .navbar {
            background-color: #1f1f1f;
            color: #fff;
            padding: 15px 10%;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .navbar .brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }
        .form-container {
            max-width: 400px;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            width: 100%;
        }
        h1 {
            color: #007bff;
            margin-bottom: 15px; /* Reduced margin */
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #f6f3f3;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px; /* Reduced margin */
            background-color: #3a3a3a;  /* Grey color */
            border: none;
            border-radius: 5px;
            color: #f0f0f0;
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff; 
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .btn-submit:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.9); 
            background-color: #0056b3; 
            outline: 2px solid #007bff; 
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input {
            width: 100%;
            padding-right: 30px; /* Space for the icon */
        }

        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #888;
        }

        .password-container .toggle-password:hover {
            color: #000;
        }
        
        /* Custom CSS for aligning radio buttons horizontally */
        .role-selection {
            display: flex;
            justify-content: center;
            gap: 15px; /* Reduced space between radio buttons */
            align-items: center;
            margin-bottom: 10px; /* Reduced margin between radio buttons and submit button */
        }
    </style>
</head>
<bo<div class="form-container">
    <h1>Select Your Role</h1>
    <form id="roleForm" class="mt-4">
        <!-- Role Selection (Radio Buttons) -->
        <div class="mb-3 role-selection">
            <label>
                <input type="radio" id="admin" name="role" value="admin" required> Admin
            </label>
            <label>
                <input type="radio" id="customer" name="role" value="customer" required> Customer
            </label>
        </div>
        
        <!-- Submit Button -->
        <button type="button" id="submitButton" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

<script>
    document.getElementById('submitButton').addEventListener('click', function () {
        const adminRadio = document.getElementById('admin');

        // Check if the "Admin" radio button is selected
        if (adminRadio.checked) {
            // Trigger the login API
            document.getElementById('roleForm').action = '/login';
            document.getElementById('roleForm').method = 'GET';
            document.getElementById('roleForm').submit();
        } else {
            alert('Only Admin can proceed to the login API.');
        }
    });
</script>
</body>
</html>
