<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Maintenance Records for Car ID: <span th:text="${carId}"></span></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
		
		body {
		           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		       }

		       header {
		           font-family: 'Montserrat', sans-serif;
		           background: linear-gradient(90deg, #0d6efd, #6610f2);
		           color: #fff;
		           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		           position: sticky;
		           top: 0;
		           z-index: 1020;
		       }

		       header .nav-link {
		           color: #fff;
		           font-weight: 500;
		           margin: 0 10px;
		           transition: color 0.3s, background-color 0.3s;
		       }

		       header .nav-link:hover {
		           background-color: rgba(255, 255, 255, 0.2);
		           border-radius: 5px;
		       }

		       header .nav-link.active {
		           color: #ffc107;
		           background-color: rgba(255, 255, 255, 0.2);
		           border-radius: 5px;
		       }

		       header h1 {
		           font-size: 1.8rem;
		           font-weight: bold;
		           margin: 0;
		       }
			

		       @media (max-width: 576px) {
		           header h1 {
		               font-size: 1.5rem;
		           }

		           header .nav {
		               flex-direction: column;
		               align-items: flex-start;
		           }

		           header .nav-link {
		               margin: 5px 0;
		           }
		       }
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
          
        }
        .list {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .list h1 {
            color: #343a40;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        .table {
            margin-top: 20px;
        }
        .table thead th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }
        .btn-warning, .btn-danger {
            margin: 2px;
        }
        .btn-success, .btn-secondary {
            margin-top: 10px;
        }
        .alert {
            margin-top: 20px;
        }
        .actions {
            white-space: nowrap;
        }
    </style>
</head>
<body>
	<header class="py-3">
		    <div class="container">
		        <div class="d-flex justify-content-between align-items-center">
		            <h1 class="mb-0">Carcaddy</h1>
		            <nav>
		                <ul class="nav">
		                    <li class="nav-item"><a class="nav-link" th:href="@{/car/home}">Home</a></li>
							<li class="nav-item"><a class="nav-link " th:href="@{/car/addCar}">Add Car</a></li>
		                    <li class="nav-item"><a class="nav-link" th:href="@{/car/allCar}">Car List</a></li>
		                    <li class="nav-item"><a class="nav-link" th:href="@{/maintenance/all}">Maintenance List</a></li>
		                  
		                </ul>
		            </nav>
		        </div>
		    </div>
		</header>
<div class="container list">
    <h1>Maintenance Records for Car ID: <span th:text="${carId}"></span></h1>
    
    <div th:if="${message}" class="alert alert-info" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <table class="table table-striped" th:if="${not #lists.isEmpty(maintenances)}">
        <thead>
            <tr>
				<th>#</th>
                <th>Maintenance ID</th>
                <th>Defect Type</th>
                <th>Status</th>
				<th>Maintenance Cost</th>
                <th>Date Received</th> 
                <th>Expected Delivery Date</th> 
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
			<tr th:each="maintenance, iterStat : ${maintenances}">
			               <td th:text="${iterStat.count}"></td> 
                <td th:text="${maintenance.maintenanceId}"></td>
                <td th:text="${maintenance.defectType}"></td>
                <td th:text="${maintenance.maintenanceStatus}"></td>
				<td th:text="${maintenance.maintenanceCost}"></td>
                <td th:text="${maintenance.dateReceivedForMaintenance}"></td> 
                <td th:text="${maintenance.expectedDeliveryDate}"></td> 
				
                <td class="actions">
                    <a th:href="@{/maintenance/edit/{maintenanceId}/car/{carId}(maintenanceId=${maintenance.maintenanceId}, carId=${carId})}" 
                       class='btn btn-warning btn-sm' title="Edit">
                        <i class="fas fa-edit"></i>
                    </a>
                    <form th:action="@{/maintenance/delete/{maintenanceId}/car/{carId}(maintenanceId=${maintenance.maintenanceId}, carId=${carId})}" 
                          method='post' style='display:inline;'>
                        <button type='submit' 
                                class='btn btn-danger btn-sm' 
                                onclick='return confirm("Are you sure you want to delete this record?");'
                                title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </td> 
            </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(maintenances)}" class="alert alert-warning" role="alert">
        No maintenance records found.
    </div>

    <a th:href="@{/maintenance/create/{carId}(carId=${carId})}" class='btn btn-success'>Add New Maintenance Record</a> <br>
    <a href="/car/allCar" class="btn btn-secondary mt-3">Back to Car List</a>
</div>

<script src="//code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
