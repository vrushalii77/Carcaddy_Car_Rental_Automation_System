<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar {
            background-color: #1f1f1f;
            color: #fff;
            padding: 15px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .navbar .brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #007bff;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .result-container {
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            text-align: center;
            color: #f0f0f0;
            margin: 0 auto;  /* Center horizontally */
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin: 20px auto; /* Center the table */
            border-collapse: collapse;
            background-color: #2c2c2c;
            color: #f0f0f0;
        }

        td {
            padding: 10px;
            border: 1px solid #444;
            text-align: left;
        }

        @media (max-width: 768px) {
            .result-container {
                width: 80%;
                padding: 15px;
            }
        }

        .btn-container a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff7f00;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-container a:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(255, 127, 0, 0.8);
            background-color: #e76e00;
        }

    </style>
</head>
<body>
    <div>
        <div class="navbar">
            <div class="brand">CarCaddy</div>
            <div class="nav-links">
                <a th:href="@{/}">Employee Management</a>
                <a href="#">Car Management</a>
                <a href="#">Customer Management</a>
                <a href="#">Rental Management</a>
                <a href="#">Reports</a>
            </div>
        </div>
    </div>
    <div class="result-container">
        <h2>Employee Registered Successfully</h2>
        <table>
            <tr><td><strong>Employee ID:</strong></td><td th:text="${employee.employeeId}"></td></tr>
            <tr><td><strong>Employee Name:</strong></td><td th:text="${employee.employeeName}"></td></tr>
            <tr><td><strong>Date of Birth:</strong></td><td th:text="${employee.dateOfBirth}"></td></tr>
            <tr><td><strong>Contact Number:</strong></td><td th:text="${employee.contactNo}"></td></tr>
            <tr><td><strong>Designation:</strong></td><td th:text="${employee.designation}"></td></tr>
            <tr><td><strong>Expiry Date:</strong></td><td th:text="${employee.accountExpiryDate}"></td></tr>
            <tr><td><strong>Email:</strong></td><td th:text="${employee.employeeEmail}"></td></tr>
        </table>
       
    </div>
</body>
</html>
