<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Booking Status</title>
	<style>
		/* General Reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* General Body Styling */
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f3f4f6;
			color: #333;
			line-height: 1.6;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			padding: 10px;
		}

		/* Main Container */
		.container {
			max-width: 500px;
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			padding: 20px;
			text-align: center;
			border: 1px solid #ddd;
		}

		/* Heading */
		h1 {
			margin-bottom: 20px;
			color: #555;
		}

		/* Message Styling */
		.error-message {
			color: #d9534f;
			font-size: 16px;
			margin: 10px 0;
		}

		.success-message {
			color: #5cb85c;
			font-size: 16px;
			margin: 10px 0;
		}

		/* Button to Encourage Next Steps */
		.next-button {
			margin-top: 20px;
			padding: 10px 20px;
			font-size: 16px;
			background-color: #4CAF50;
			border: none;
			color: #fff;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.next-button:hover {
			background-color: #45a049;
		}

		/* Responsive Design */
		@media (max-width: 768px) {
			.container {
				padding: 15px;
			}

			h1 {
				font-size: 20px;
			}

			.error-message,
			.success-message {
				font-size: 14px;
			}
		}

		@media (max-width: 480px) {
			h1 {
				font-size: 18px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Booking Status</h1>

		<div>
			<!-- Error Message -->
			<p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>

			<!-- Success Message -->
			<p th:if="${successMessage}" class="success-message" th:text="${successMessage}"></p>
		</div>

		<!-- Optional Next Steps -->
		<button class="next-button" onclick="window.location.href='/rent'">Go to Booking Page</button>
	</div>
</body>

</html>
