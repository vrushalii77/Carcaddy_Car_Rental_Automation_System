<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Role</h1>
        <form action="/auth/selectRole" method="post">
            <div class="form-group">
                <label>
                    <input type="radio" name="role" value="admin"> Admin
                </label>
                <label>
                    <input type="radio" name="role" value="user"> User
                </label>
            </div>
            <button type="submit">Continue</button>

            <!-- Display validation error if role is not selected -->
            <p class="error-message" th:if="${validationErrors?.containsKey('role')}" 
               th:text="${validationErrors.role}" style="color: red;"></p>

            <!-- Display general error message -->
            <p class="error-message" th:if="${errorMessage}" 
               th:text="${errorMessage}"></p>
        </form>
    </div>
</body>
</html>
