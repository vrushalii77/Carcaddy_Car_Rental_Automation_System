<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6ffe6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px 30px;

            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

        }
        h1 {
            margin-bottom: 20px;
            color: #28a745;
        }

            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;

            text-decoration: none;

        }

</head>

    <div class="container">
